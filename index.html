<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Huddle</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.svg" alt="">
        </div>

                
        <!-- Mockup Image -->
        <section class="main">
            <div class="design">
                <img class='mockup' src="./images/illustration-mockups.svg" alt="">
            </div>
            
            <!-- Text area & Button -->
                <div class="info">
                    <h1>Build The Community <br>
                        Your Fans Will Love</h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have
                    <br> a voice, but so does your audience. Create connections with
                    <br> your users as you engage in genuine discussion. 
                    </p>

                    <button>Register</button>
                </div>
        </section>
            
            <!-- Social Handles -->
            
                <div class="icons">
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
    </div>
</body>
</html>
